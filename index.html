<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
  <header>
    <div class="phone_view">
      <button id="navbar_menu" class="close" title="navbar_menu"></button>
      <h1>Clock</h1>
    </div>
    <nav class="close">
      <ul>
        <li><a href="" class="selected" tabindex="-1">Clock</a></li>
        <li><a href="">Stopwatch</a></li>
        <li><a href="">Timer</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="clock_container">
      <div class="progress"></div>
      <div class="clock">
        <span id="time"></span>
        <span id="midday" class="hidden"></span>
      </div>
    </div>
    <div class="head">
      <h1>Clock</h1>
      <div class="location">
        <img src="/assets/icons/map-pin-filled.svg" alt="location">
        <h2></h2>
      </div>
    </div>
    <div class="actions">
      <div class="switch_container">
        <span>12H</span>
        <button id="btn_midday" class="switch off"></button>
      </div>
    </div>
  </main>
